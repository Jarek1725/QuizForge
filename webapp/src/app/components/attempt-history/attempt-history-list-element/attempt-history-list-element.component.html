<div class="attempt-history-element" [ngClass]="{
          'passed': passed,
          'failed': !passed,
        }">
  <p>{{ attemptResult?.exam?.name }}</p>
  <p class="attempt-history-element-center">{{ attemptResult?.startTime | date:'yyyy-MM-dd HH:mm:ss':'UTC' }}</p>
  <ng-container *ngIf="attemptResult as result">
    <ng-container *ngIf="result.score !== undefined && result.score >= 0 as score; else noScore">
      <p class="attempt-history-element-center">{{ result.score }}/{{ maxScore }}</p>
    </ng-container>
  </ng-container>

  <ng-template #noScore>
    <p class="attempt-history-element-center">N/U</p>
  </ng-template>


</div>
