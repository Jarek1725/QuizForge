<div id="exam-details-container">
  <h1 id="exam-details-name">{{ examDetails?.name }}</h1>
  <h2>{{ examDetails?.categories }}</h2>
  <h2>{{ examDetails?.university }}</h2>

  <div id="exam-details-panels-container">
    <div class="exam-details-panel">
      <p class="exam-details-info-main-text">78%</p>
      <p class="exam-details-info-bottom-text">Średni wynik</p>
    </div>
    <div class="exam-details-panel">
      <p class="exam-details-info-main-text">276</p>
      <p class="exam-details-info-bottom-text">Suma podejść</p>
    </div>
    <div class="exam-details-panel">
      <p class="exam-details-info-main-text">72%</p>
      <p class="exam-details-info-bottom-text">Twój ostatni wynik</p>
    </div>
    <div class="exam-details-panel">
      <p class="exam-details-info-main-text">40</p>
      <p class="exam-details-info-bottom-text">Pula pytań</p>
    </div>
  </div>
  <div id="exam-details-buttons-container">
    <button mat-flat-button class="start-review-button">Rozpocznij powtórkę</button>
    <button mat-flat-button class="start-exam-button" [routerLink]="['/exams',examId,'attempt']">Rozpocznij egzamin</button>
  </div>
</div>
