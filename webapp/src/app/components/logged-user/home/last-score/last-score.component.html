<mat-card appearance="outlined">
  <mat-card-header>
    Ostatni egzamin
  </mat-card-header>
  <mat-card-content class="center-vertically last-exam-container">
    <div class="last-score-spinner-container">
      <mat-progress-spinner
        mode="determinate"
        [value]="percentageScore"
        diameter="100"
        strokeWidth="8"
        color="primary">
      </mat-progress-spinner>
      {{ percentageScore }}%
    </div>
    <div class="last-score-info-container">
      <p class="truncate-text">Ostatni egzamin: {{ attemptSummary?.exam?.name }}</p>
      <p class="truncate-text">Próg zdawalności: {{ attemptSummary?.exam?.percentageToPass }}%</p>
      <p class="truncate-text">Data: {{ attemptSummary?.startTime | date:'yyyy-MM-dd HH:mm:ss':'UTC' }}</p>
      <button mat-flat-button class="login-button" (click)="goToExam(attemptSummary?.exam?.id)">Spróbuj ponownie</button>
    </div>

  </mat-card-content>
</mat-card>
