<div>
  <div *ngIf="isLogin; else registerTemplate" class="login-panel-container">
    <h2>Logowanie</h2>
    <p id="login-error" [ngClass]="{ 'error-text': loginError }">Błędny login lub hasło</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div id="login-form-container">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="username" placeholder="Login">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Hasło">
        </mat-form-field>
        <button mat-flat-button type="submit" [disabled]="loginForm.invalid">Logowanie</button>
      </div>
    </form>
    <p>Nie masz jeszcze konta? <a (click)="toggleForm()">Zarejestruj się!</a></p>
    <a id="reset-password" (click)="toggleForm()">Nie pamiętasz hasła?</a>
  </div>

  <ng-template #registerTemplate>
    <div class="login-panel-container">
      <h2>Rejestracja</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div id="register-form-container">
          <mat-form-field appearance="outline" class="register-form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="register-form-field">
            <mat-label>Hasło</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Hasło">
          </mat-form-field>
          <mat-form-field appearance="outline" class="register-form-field">
            <mat-label>Potwierdź hasło</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Potwierdź hasło">
          </mat-form-field>
        </div>
        <button mat-flat-button type="submit" [disabled]="registerForm.invalid">Rejestracja</button>
      </form>
      <p>Masz już konto? <a (click)="toggleForm()">Zaloguj się!</a></p>
    </div>
  </ng-template>
</div>
