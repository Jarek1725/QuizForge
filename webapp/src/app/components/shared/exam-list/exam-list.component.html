<mat-card appearance="outlined">
  <mat-card-header>Lista egzamin√≥w</mat-card-header>
  <mat-card-content>
    <mat-list-item *ngFor="let exam of exams" [routerLink]="['/exams', exam.id]">
      <div class="exam-list-row">
        <div class="exam-list-column">{{ exam.name }}</div>
        <div class="exam-list-column">{{ exam.categories }}</div>
      </div>
    </mat-list-item>
  </mat-card-content>
</mat-card>
